<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./calculator.css">
</head>

<body>

  <form id="calc-form">
    <input type="radio" name="a" id="a0" />
    <input type="radio" name="a" id="a1" />
    <input type="radio" name="a" id="a2" />
    <input type="radio" name="a" id="a3" />
    <input type="radio" name="a" id="a4" />
    <input type="radio" name="a" id="a5" />
    <input type="radio" name="a" id="a6" />
    <input type="radio" name="a" id="a7" />
    <input type="radio" name="a" id="a8" />
    <input type="radio" name="a" id="a9" />
    <input type="radio" name="mod" id="moddivide" />
    <input type="radio" name="mod" id="modmultiply" />
    <input type="radio" name="mod" id="modadd" />
    <input type="radio" name="mod" id="modsubtract" />
    <input type="radio" name="equal" id="equalequals" />
    <div class="grid">
      <div id="a">
        <div id="display"></div>
        <div class="buttons">
          <button class="label" type="button">m+</button>
          <button class="label" type="button">m-</button>
          <button class="label" type="button">mc</button>
          <button class="label" type="button">mr</button>
          <label class="label" for="moddivide">&div;
        </label>
          <label class="label" for="a9">9
        </label>
          <label class="label" for="a8">8
        </label>
          <label class="label" for="a7">7
        </label>
          <label class="label" for="modmultiply">&times;
        </label>
          <label class="label" for="a6">6
        </label>
          <label class="label" for="a5">5
        </label>
          <label class="label" for="a4">4
        </label>
          <label class="label" for="modadd">+
        </label>
          <label class="label" for="a3">3
        </label>
          <label class="label" for="a2">2
        </label>
          <label class="label" for="a1">1
        </label>
          <label class="label" for="modsubtract">-
        </label>
          <label class="label" for="a0">0
        </label>
          <button class="label" type="button">.</button>
          <button class="label" type="reset">c</button>
          <label class="label" for="equalequals">=
        </label>
        </div>
      </div>
    </div>
  </form>

  <script src="calculator.js"></script>
</body>

</html>
